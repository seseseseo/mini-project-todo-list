<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/list.css}">

</head>
<body>
<div class="container">
    <div class="header"><h1 style="text-align: center;">Todo-list</h1></div>
    <div class="search-container">
        <form action="/todo" method="get">
            <input type="text" name="author" placeholder="작성자 이름 검색" class="search-input">
            <button type="submit" class="search-button">🔍</button>
        </form>

    </div>

    <ul class="todo-list">
        <li class="todo-item" th:each="todo : ${todo}" th:classappend="${todo.completed} ? 'completed'">
            <input type="checkbox" class="checkbox" th:checked="${todo.completed} " readonly>


            <a th:href="@{/todo/read(id=${todo.id})}">
                <span th:text="${todo.title}">제목 없음</span>
            </a>
            <span class="date" th:text="${#temporals.format(todo.dueDate, 'yyyy-MM-dd')}"></span>
            <span class="author" th:text="${todo.authorName}"></span>
            <div class="actions">
                <button>✏️</button>
                <button>🗑️</button>
            </div>
        </li>
    </ul>
    <div class="input-area">
        <input type="text" placeholder="+버튼을 누르면 할 일 추가 가능!" id="todo-input" readonly>
        <a href="/todo/register"><button>+</button></a>

    </div>
</div>
</body>

</html>
